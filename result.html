<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleResult.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="./res/images/favicon.ico" type="image/x-icon">
    <title>Lannisters - Results</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./res/images/logo7a.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <section class="uploader">
        <form action = "http://localhost:5000/" id="upload-file" method="post" enctype="multipart/form-data">
            <!-- <label for="imageUpload" class="upload-label">
                Choose...
            </label> -->
            <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>
    </section>
    <section class="results" style="display: none;">
        <div class="image-section" style="display: none;">
            <div class="img-preview">
                <div id="imagePreview">
                    <!-- image needs image_post class -->
                </div>
            </div>
            <div>
                <button type="button" class="predictor" id="btn-predict"><span class="button-text">Predict!</span></button>
            </div>
        </div>

        <div class="answer">
            <div class="loader" style="display: none;"></div>
            <h3>
                <span id="result" style="display: none;"></span>
            </h3>
        </div>
    </section>
    <footer>
        <h3>&copy; Team Lannisters</h3>
    </footer>
    <!-- <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>    -->
</body>
</html>
